<!DOCTYPE html>
<html>
<head>
    <title>Simple Captcha Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="captcha">
        <span id="captchaText"></span>
        <input type="text" id="captchaInput" placeholder="Enter captcha">

        <p id="captchaResult"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
